name: Canary

on:
  push:
    branches: [canary/*]

permissions:
  contents: write
  packages: write

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn --frozen-lockfile
      - run: yarn build
      - name: Enter Pre Mode
        run: yarn pre:enter
      - name: Version
        run: yarn version-packages
      - name: Publish (next)
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Exit Pre Mode
        if: always()
        run: yarn pre:exit
